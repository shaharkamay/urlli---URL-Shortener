<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/url-logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <title>URL Shortener</title>
</head>
<body>
    <header>
        <div class="container row">
            <div class="logo-and-theme">
                <div class="mobile-nav">
                    <button class="nav-toggle">
                        <span class="hamburger"></span>
                        <span class="hamburger"></span>
                        <span class="hamburger"></span>
                    </button>
                </div>
                <a href="/" class="logo">
                    <img class="logo-img" src="./images/url-logo.png" alt="">
                </a>
                <div class="theme">
                    <label id="theme-icon" class="theme-icon"></label>
                    <select class="select-theme" id="select-theme">
                        <option value="auto">Auto</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>

            </div>
            
            
            <nav class="nav row">
                <ul class="nav__list nav--primary row">
                    <li class="nav__item"><a href="/" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="/analytics" class="nav__link">Analytics</a></li>
                    <li class="nav__item"><a href="/dashboard" class="nav__link">Dashboard</a></li>
                </ul>
                <ul class="nav__list nav--secondary row">
                    <li class="nav__item"><a href="/log-in" class="nav__link" id="log-in-link">Log In</a></li>
                    <li class="nav__item"><a href="/sign-up" id="sign-up-link" class="nav__link link--button">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hello">
        <div class="container row">
            <span class="hello-user">Hello guest</span>
            <button class="log-out-button" id="log-out-button">Log Out</button>
        </div>
    </section>

    <section class="intro">
        <div class="container row-large flex-end">
            <h1 class="intro__title">Short links, big results</h1>
            <div class="intro__cta">
                <p>A URL shortener built with powerful tools to help you grow and protect your brand.</p>
                <a href="/sign-up" id="get-started-button" class="intro__button link--button">Get Started</a>
            </div>
        </div>
    </section>

    <main>
        <div class="container">
            <h2 class="section__title">Shorten Your Link</h2>
            <div class="shorten--container">
                <div class="shorten">
                    <input id="shorten-input" type="text" class="shorten__input shorten__input--long" placeholder="Shorten your link">
                    <input id="custom-input" type="text" class="shorten__input shorten__input--custom" placeholder="Custom alias (optional)">
                    <button id="shorten-button" class="shorten__button func--button">Shorten</button>
                </div>
                <div class="output display-none">
                    <span class="long-link"></span>
                    <span class="short-link-container">
                        <span class="short-link"><a id="short-link" href="#" target="_blank"></a></span>
                        <span class="copy">
                            <button id="copy-button" class="copy--button">copy</button>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p class="copyright">© Copyright 2021 Shahar Kamay <a href="https://github.com/shaharkamay"><img src="./images/GitHub-Mark-32px.png" class="github-img" alt=""></a></p>
        </div>
    </footer>


    <div id="log-in-form" class="popup display-none">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Log In</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email" id="log-in-email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="" id="log-in-password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <button id="log-in-button" class="link--button">Log In</button>
            </div>
        </div>
        <span id="log-in-invalid-message" class="invalid-message"></span>
    </div>

    <div id="sign-up-form" class="popup display-none">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Sign Up</h2>
            <div class="form-element">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter full name" id="sign-up-name">
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email" id="sign-up-email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="" id="sign-up-password" placeholder="Enter password">
            </div>
            <div class="form-element">
                <button id="sign-up-button" class="link--button">Sign Up</button>
            </div>
        </div>
        <span id="sign-up-invalid-message" class="invalid-message"></span>
    </div>

    <section class="errors display-none">
        <div class="error">
            <div class="error__header">
                <strong>URL-Shortener</strong>
                <button id="error__close">×</button>
            </div>
            <div class="error__body">
                <small class="error__message"></small>
            </div>
        </div>
    </section>
</body>
</html>
